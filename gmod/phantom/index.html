<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
    <div class="loading-screen">
        <header class="logo-container">
            <img src="./images/logo.png" alt="Logo">
	</header>

        <div class="content-container">
            <section class="board server-info">
                <header class="title">Server Info</header>
                <div class="content">
                    <img id="mappreview" src="images/gm_valley.jpg" class="preview" align="left">
                    <p id="servername" class="server-name"></p>
                    <p id="mapname" class="map-name"></p>
                    <p id="playerslots" class="player-slots"></p>
                </div>
            </section>

            <section class="board-divider"></section>

            <section class="board server-rules">
                <header class="title">Info</header>
                <ol class="rules">
                    <li><strong>!cross</strong> - Customise crosshair</li>
                    <li><strong>Press F4</strong> to access PointShop</li>
                    <li><strong>Pistol</strong> is always <strong>free!</strong></li>
                    <li><strong>Press F3</strong> to change class</li>
                </ol>
            </section>
        </div>

        <div class="loading-bar">
            <div id="progressbar" class="progress-bar"></div>
            <span id="status" class="status">Connecting...</span>
            <span id="percentage" class="percentage">0%</span>
        </div>
    </div>

    <audio src="halotheme.mp3" autoplay>
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- build:remove -->
    <script src="scripts/contentloaded.js"></script>
    <script src="scripts/demo.js"></script>
    <!-- endbuild -->
</body>
</html>
