<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
    <audio autoplay loop>
        <source src="halotheme.ogg" type="audio/ogg">
    </audio>
    <div class="loading-screen">
        <header class="logo-container">
            <img src="./images/logo.png" alt="Logo">
	</header>

        <div class="content-container">
            <section class="board server-info">
                <header class="title">Server Info</header>
                <div class="content">
                    <img id="mappreview" src="images/gm_valley.jpg" class="preview" align="left">
                    <p id="servername" class="server-name"></p>
                    <p id="mapname" class="map-name"></p>
                    <p id="playerslots" class="player-slots"></p>
                </div>
            </section>

            <section class="board-divider"></section>

            <section class="board server-rules">
                <header class="title">Info</header>
                <ol class="rules">
                    <li><strong>Press F1</strong> to select faction</li>
                    <li><strong>Press F2</strong> to change loadout</li>
                    <li><strong>Some</strong> other amazing shit</li>
                    <li><strong>Even more</strong> amazing shit</li>
                </ol>
            </section>
        </div>

        <div class="loading-bar">
            <div id="progressbar" class="progress-bar"></div>
            <span id="status" class="status">Connecting...</span>
            <span id="percentage" class="percentage">0%</span>
        </div>
    </div>

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- build:remove -->
    <script src="scripts/contentloaded.js"></script>
    <script src="scripts/demo.js"></script>
    <!-- endbuild -->
</body>
</html>
